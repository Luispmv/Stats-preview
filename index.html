<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Stats preview card component</title>
</head>
<body>
  <div class="main-card">
    <picture>
      <img class="imagenMobile" src="./images/image-header-mobile.jpg" alt="">
      <img class="imagenDesktop" src="./images/image-header-desktop.jpg" alt="">
    </picture>
    <section class="main-content">
      <article class="main-content-description">
        <h1>Get <strong>insights</strong> that help your business grow.</h1>
        <p>Discover the benefits of data
          analytics and make better decisions
          regarding revenue, customer
          experience, and overall efficiency
        </p>
      </article>
      <article class="main-article-stats">
        <div>
          <h2>10k+</h2>
          <span>COMPANIES</span>
        </div>
        <div>
          <h2>314</h2>
          <span>TEMPLATES</span>
        </div>
        <div>
          <h2>12M+</h2>
          <span>QUERIES</span>
        </div>
      </article>
    </section>
  </div>
</body>
</html>
